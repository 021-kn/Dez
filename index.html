<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Interativo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #contador {
            font-size: 50px;
            margin: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #foto-fogos {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #foto-fogos img {
            width: 300px;
            border-radius: 10px;
        }
        #foto-fogos h2 {
            color: white;
            margin-top: 20px;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: explode 1s linear;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3); opacity: 0.7; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <button id="start-btn" onclick="iniciarContagem()">Iniciar</button>
    <div id="contador">1</div>
    <div id="foto-fogos" style="display: none;">
        <img src="Design sem nome.jpg" alt="Foto da pessoa especial">
        <h2>üéÜ BOOM! Voc√™ chegou ao 10!üéÜ </h2>
        <h2> ACENDE O FOGO A√ç üôÑ</h2>
    </div>
    <script>
        function iniciarContagem() {
            let contador = document.getElementById("contador");
            let botao = document.getElementById("start-btn");
            let numero = 1;
            contador.style.opacity = 1;
            botao.style.display = "none";
            
            let intervalo = setInterval(() => {
                if (numero >= 10) {
                    clearInterval(intervalo);
                    document.getElementById("foto-fogos").style.display = "flex";
                    criarFogos();
                } else {
                    numero++;
                    contador.innerText = numero;
                }
            }, 500);
        }
        
        function criarFogos() {
            for (let i = 0; i < 15; i++) {
                let fogo = document.createElement("div");
                fogo.classList.add("firework");
                fogo.style.left = Math.random() * window.innerWidth + "px";
                fogo.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(fogo);
                setTimeout(() => fogo.remove(), 1000);
            }
        }
    </script>
</body>
</html>
