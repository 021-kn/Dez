<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Interativo</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TJ71N9VG7G"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-TJ71N9VG7G');

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        #contador {
            font-size: 60px;
            margin: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #mensagem {
            font-size: 20px;
            max-width: 90%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #foto-fogos {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #foto-fogos img {
            width: 300px;
            border-radius: 10px;
        }
        #foto-fogos h2 {
            color: white;
            margin-top: 20px;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: explode 1s linear;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3); opacity: 0.7; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <button id="start-btn" onclick="iniciarContagem()">Iniciar</button>
    <div id="contador">10</div>
    <div id="mensagem"></div>

    <div id="foto-fogos">
        <img src="Design sem nome.jpg" alt="Foto da pessoa especial">
        <h2>üéÜBOOM! Voc√™ chegou ao 0!üòõüéÜ</h2>
        <h2>S√≥ pra te lembrar tudo isso.</h2>
        <h2>ACENDE O FOGO A√ç üôÑ</h2>
    </div>

    <script>
        const mensagens = {
            10: "10 segundos te aguentando j√° √© demais.",
            9: "9 ideias ruins por minuto... t√° superando.",
            8: "8 vezes que tentei te entender. Desisti na primeira.",
            7: "7 dias na semana e voc√™ pertubando em todos.",
            6: "6 memes seus que n√£o tiveram gra√ßa (como sempre).",
            5: "5 mensagens suas e j√° t√¥ repensando minha sanidade.",
            4: "4 neur√¥nios pediram demiss√£o s√≥ de te ouvir",
            3: "3 motivos pra te bloquear... mas t√¥ sem tempo.",
            2: "2 segundos de paz at√© voc√™ aparecer.",
            1: "1 pessoa que me tira do s√©rio f√°cil demais.",
            0: "0 chances de voc√™ ser normal. Parab√©ns."
        };

        function iniciarContagem() {
            let contador = document.getElementById("contador");
            let mensagem = document.getElementById("mensagem");
            let botao = document.getElementById("start-btn");
            let numero = 10;

            contador.innerText = numero;
            contador.style.opacity = 1;
            mensagem.innerText = mensagens[numero];
            mensagem.style.opacity = 1;
            botao.style.display = "none";

            let intervalo = setInterval(() => {
                numero--;
                if (numero < 0) {
                    clearInterval(intervalo);
                    document.getElementById("foto-fogos").style.display = "flex";
                    criarFogos();
                } else {
                    contador.innerText = numero;
                    mensagem.innerText = mensagens[numero];
                }
            }, 3000); // <- tempo aumentado pra 3 segundos
        }

        function criarFogos() {
            for (let i = 0; i < 15; i++) {
                let fogo = document.createElement("div");
                fogo.classList.add("firework");
                fogo.style.left = Math.random() * window.innerWidth + "px";
                fogo.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(fogo);
                setTimeout(() => fogo.remove(), 1000);
            }
        }
    </script>
</body>
</html>
